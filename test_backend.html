    <script>
        let availableThemes = [];
        
        // 初始化
        async function init() {
            const status = document.getElementById('status');
            
            try {
                // 检查后端状态
                const healthResponse = await fetch('http://localhost:8000/health');
                if (!healthResponse.ok) {
                    throw new Error('后端服务器不可用');
                }
                
                const healthData = await healthResponse.json();
                status.className = 'status success';
                status.textContent = `✅ 后端连接成功！已加载 ${healthData.themes_loaded} 个主题`;
                
                // 加载主题列表
                await loadThemes();
                
                // 自动渲染一次
                await renderMarkdown();
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = `❌ 连接失败: ${error.message}`;
            }
        }
        
        // 加载主题列表
        async function loadThemes() {
            try {
                const response = await fetch('http://localhost:8000/themes');
                const data = await response.json();
                availableThemes = data.themes;
                
                const themeSelect = document.getElementById('theme-select');
                themeSelect.innerHTML = '';
                
                availableThemes.forEach(theme => {
                    const option = document.createElement('option');
                    option.value = theme.id;
                    option.textContent = theme.name;
                    themeSelect.appendChild(option);
                });
                
                console.log('✅ 主题加载完成:', availableThemes.length);
                
            } catch (error) {
                console.error('❌ 主题加载失败:', error);
            }
        }
        
        // 渲染Markdown
        async function renderMarkdown() {
            const markdownText = document.getElementById('markdown-input').value;
            const theme = document.getElementById('theme-select').value;
            const mode = document.getElementById('mode-select').value;
            const platform = document.getElementById('platform-select').value;
            const preview = document.getElementById('preview');
            const status = document.getElementById('status');
            
            // 显示加载状态
            preview.innerHTML = '<div style="padding: 20px; text-align: center;">🔄 渲染中...</div>';
            status.className = 'status info';
            status.textContent = '🔄 正在渲染...';
            
            try {
                const response = await fetch('http://localhost:8000/render', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        markdown_text: markdownText,
                        theme: theme,
                        mode: mode,
                        platform: platform
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '渲染失败');
                }
                
                const data = await response.json();
                preview.innerHTML = data.html;
                
                status.className = 'status success';
                status.textContent = `✅ 渲染成功！主题: ${theme}, 模式: ${mode}, 平台: ${platform}`;
                
            } catch (error) {
                preview.innerHTML = `<div style="padding: 20px; color: red;">❌ 渲染失败: ${error.message}</div>`;
                status.className = 'status error';
                status.textContent = `❌ 渲染失败: ${error.message}`;
            }
        }
        
        // 页面加载后初始化
        document.addEventListener('DOMContentLoaded', init);
        
        // 自动渲染：当选择改变时
        document.getElementById('theme-select').addEventListener('change', renderMarkdown);
        document.getElementById('mode-select').addEventListener('change', renderMarkdown);
        document.getElementById('platform-select').addEventListener('change', renderMarkdown);
    </script>
